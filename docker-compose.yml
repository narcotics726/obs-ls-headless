services:
  obs-ls-headless:
    image: ghcr.io/narcotics726/obs-ls-headless:latest
    container_name: obs-ls-headless
    restart: unless-stopped
    volumes:
      - obs_state:/state
      - obs_data:/data
      - ./plugin.config.json:/plugin.config.json:ro
    # If you prefer loading from an env file:
    env_file:
      - ./.env

  caddy:
    image: caddy:2.10-alpine
    container_name: obs-ls-caddy
    depends_on:
      - obs-ls-headless
    restart: unless-stopped
    environment:
      - NO_PROXY=localhost,127.0.0.1,obs-ls-headless
    ports:
      - "8001:8001"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  obs_state:
  obs_data:
  caddy_data:
  caddy_config:
